<header class="hero background-sky">
    <div class="inner-header">
        <h1 class="hero-title text-display-1 ">Login</h1><span class="badges"></span></div>
    <h2 class="hero-subtitle text-subhead">Login with ...</h2>
</header>

<div class="l-content">
    <md-card>

        <form [formGroup]="loginForm" (submit)="login(loginForm.value)" novalidate>
            <input type='text' placeholder='Email' [formControl]="email">
            <input type='password' placeholder='Password' [formControl]="password">           
            <button type="submit">Submit</button>
        </form>

    </md-card>
</div>
