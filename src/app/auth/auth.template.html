<header class="hero background-sky">
    <div class="inner-header">
        <h1 class="hero-title text-display-1 ">Login</h1><span class="badges"></span></div>
    <h2 class="hero-subtitle text-subhead">Login with ...</h2>
</header>

<div class="l-content">
    <form [formGroup]="loginForm" (submit)="login(loginForm.value)" novalidate layout="row" layout-align="center end">
        <table> 
            <tr>
                <td><md-input type='text' placeholder='Email' [formControl]="email"></md-input></td>
                <td><md-input type='password' placeholder='Password' [formControl]="password"></md-input></td>     
                <td><button md-raised-button color="primary" type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</div>
